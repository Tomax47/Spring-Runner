<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Club view</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<section>
    <!-- Page Content-->
    <div layout:fragment="body" class="container px-4 px-lg-5 mb-5">
        <!-- Content Row-->
        <div class="card w-50">
            <img class="card-img-top" th:src="${club.getPhotoUrl()}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${club.getTitle()}"></h5>
                <p class="card-text" th:text="${club.getContent()}"></p>
                <strong>Created On </strong><p class="card-text" th:text="${club.getCreatedOn()}"></p>
            </div>
            <div class="card-body">
                <a th:href="@{/clubs/{clubId}/edit(clubId=${club.getId()})}" class="btn btn-primary btn-sm">Edit</a>
                <a href="#" class="btn btn-danger btn-sm">Delete Club</a>
            </div>
        </div>
    </div>
</section>
</html>
