<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Update Club</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<section>
  <!-- Page Content-->
  <div layout:fragment="body" class="container px-4 px-lg-5">
    <div class="container mb-3">
      <img class="card-img-top" th:src="${club.getPhotoUrl()}" alt="Card image cap">
      <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.getId()})}" th:object="${club}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   th:field="*{title}"
                   th:value="${club.getTitle()}">
            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
          </div>

          <div class="form-group col-md-6">
            <label for="photoUrl">Club-Image URL</label>
            <input type="text"
                   class="form-control"
                   id="photoUrl"
                   name="photoUrl"
                   th:field="*{photoUrl}"
                   th:value="${club.getPhotoUrl()}">
            <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
          </div>

        </div>
        <div class="form-group mb-3">
          <label for="content">Content</label>
          <input type="text"
                 class="form-control"
                 id="content"
                 name="content"
                 th:field="*{content}"
                 th:value="${club.getContent()}">
          <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Update Club</button>
      </form>
    </div>
  </div>
</section>
</html>
